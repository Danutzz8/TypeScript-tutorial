<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://i.pinimg.com/564x/9a/55/81/9a5581b10592547f5ffef6f22e2b7158.jpg">
  <title>TypeScript Tutorial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <h1>Finance Logger</h1>

    <!-- output list -->
    <ul class="item-list">
      
    </ul>
  </div>

  <footer>
    <form class="new-item-form">
      <div class="field">
        <label>Type:</label>
        <select id="type">
          <option value="invoice">Invoice</option>
          <option value="payment">Payment</option>
        </select>
      </div>
      <div class="field">
        <label>To / From:</label>
        <input type="text" id="tofrom" placeholder="Name">
      </div>   
      <div class="field">
        <label>Details:</label>
        <input type="text" id="details" placeholder="Info">
      </div>
      <div class="field">
        <label>Amount (£):</label>
        <input type="number" id="amount" placeholder="£">
      </div>
      <button>Add</button>
    </form>

    <a href="https://www.marius-prutean.com" target="_blank">Marius Prutean</a>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
